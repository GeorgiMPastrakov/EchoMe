<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}EchoMe{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      const pref = localStorage.getItem('theme');
      if (pref === 'dark' || (!pref && matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    </script>
  </head>

  <body class="min-h-screen bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 flex flex-col">
    <header class="w-full shadow-sm bg-white/80 dark:bg-gray-800/60 backdrop-blur sticky top-0 z-10">
      <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
        <a href="/" class="font-semibold text-xl">EchoMe</a>

        <div class="flex items-center gap-4">
          <button id="themeToggle" class="text-sm px-2 py-1 rounded border dark:border-gray-600">
            <span class="hidden dark:inline">ðŸŒž Light</span>
            <span class="dark:hidden">ðŸŒ™ Dark</span>
          </button>
          <a id="logoutBtn" href="#" class="hidden text-sm underline">Log out</a>
        </div>
      </div>
    </header>

    <main class="flex-1 max-w-4xl w-full mx-auto p-6">
      {% block content %}{% endblock %}
    </main>

    <script src="/static/js/auth.js"></script>
    {% block extra_js %}{% endblock %}

    <script>
      document.getElementById('themeToggle').addEventListener('click', () => {
        const html = document.documentElement;
        html.classList.toggle('dark');
        localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
      });
    </script>
  </body>
</html>
