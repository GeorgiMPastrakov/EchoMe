{% extends "base.html" %}
{% block title %}Sign Up Â· EchoMe{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-6 text-center">Create a new account</h2>

<form id="signupForm" class="space-y-4 max-w-sm mx-auto">
  <input name="name"  type="text"  placeholder="Name"  required
         class="w-full px-4 py-2 rounded border dark:bg-gray-800 dark:border-gray-600">
  <input name="email" type="email" placeholder="Email" required
         class="w-full px-4 py-2 rounded border dark:bg-gray-800 dark:border-gray-600">
  <input name="password" type="password" placeholder="Password" required
         class="w-full px-4 py-2 rounded border dark:bg-gray-800 dark:border-gray-600">
  <button class="w-full py-2 rounded bg-indigo-600 text-white hover:bg-indigo-700">
    Sign Up
  </button>
</form>
{% endblock %}

{% block extra_js %}
<script>
  if (window.bindSignupForm) bindSignupForm();
</script>
{% endblock %}
