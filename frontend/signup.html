<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up Â· EchoMe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 flex flex-col">

  <main class="flex-1 flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-sm">
      <h2 class="text-2xl font-semibold mb-6 text-center">Create a new account</h2>
      <form id="signupForm" class="space-y-4">
        <input name="name"  type="text"  placeholder="Name"  required
               class="w-full px-4 py-2 rounded border dark:bg-gray-800 dark:border-gray-600">
        <input name="email" type="email" placeholder="Email" required
               class="w-full px-4 py-2 rounded border dark:bg-gray-800 dark:border-gray-600">
        <input name="password" type="password" placeholder="Password" required
               class="w-full px-4 py-2 rounded border dark:bg-gray-800 dark:border-gray-600">
        <button class="w-full py-2 rounded bg-indigo-600 text-white hover:bg-indigo-700">Sign Up</button>
      </form>
    </div>
  </main>

  <script src="js/auth.js"></script>
  <script>bindSignupForm();</script>
</body>
</html>
