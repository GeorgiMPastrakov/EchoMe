<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up Â· EchoMe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300 ease-in-out">
  <main class="flex-1 flex flex-col items-center pt-24 sm:pt-32 px-4">
    <div class="w-full max-w-sm bg-white dark:bg-gray-800 rounded-xl shadow-md p-8 motion-safe:animate-slide-up">
      <h2 class="text-2xl font-semibold mb-6 text-center">Create a new account</h2>
      <form id="signupForm" class="space-y-4">
        <input name="name"  type="text"  placeholder="Name"  required class="w-full px-4 py-3 rounded-lg border dark:border-gray-600 dark:bg-gray-700 focus:ring-2 focus:ring-indigo-500" />
        <input name="email" type="email" placeholder="Email" required class="w-full px-4 py-3 rounded-lg border dark:border-gray-600 dark:bg-gray-700 focus:ring-2 focus:ring-indigo-500" />
        <input name="password" type="password" placeholder="Password" required class="w-full px-4 py-3 rounded-lg border dark:border-gray-600 dark:bg-gray-700 focus:ring-2 focus:ring-indigo-500" />
        <button class="w-full py-3 rounded-lg bg-indigo-600 text-white font-medium hover:bg-indigo-700 transition-colors duration-300">Sign&nbsp;Up</button>
      </form>
    </div>
  </main>
  <script src="js/auth.js"></script>
  <script>bindSignupForm();</script>
</body>
</html>
