<!DOCTYPE html>
<html lang="en" class="bg-white text-black dark:bg-gray-900 dark:text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Voices â€“ EchoMe</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="assets/logo.png" />

  <script src="assets/theme.js" defer></script>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="p-4 flex justify-between items-center border-b dark:border-gray-700">
    <div class="flex items-center">
      <img src="assets/logo.png" alt="" class="h-8 w-8 mr-2" />
      <span class="text-2xl font-bold">EchoMe</span>
    </div>
    <button id="themeToggle"
            class="px-4 py-2 rounded bg-gray-200 dark:bg-gray-800 dark:text-white">
      Toggle Theme
    </button>
  </header>

  <!-- List -->
  <main class="flex-1 p-6">
    <h2 class="text-xl font-semibold mb-4">Your saved voices</h2>
    <div id="voiceList" class="grid gap-4"></div>
  </main>

  <script>
    const token = localStorage.getItem("token");

    async function fetchVoices() {
      const res = await fetch("/api/voices", {
        headers: { Authorization: "Bearer " + token }
      });
      if (!res.ok) return;
      const voices = await res.json();
      const container = document.getElementById("voiceList");

      voices.forEach(v => {
        const div = document.createElement("div");
        div.className =
          "p-4 rounded border dark:border-gray-600";
        div.innerHTML = `
          <h3 class="font-medium text-lg">${v.label}</h3>
          <audio controls class="mt-2 w-full">
            <source src="/static/audio/${v.filename}" type="audio/wav" />
            Your browser does not support the audio tag.
          </audio>`;
        container.appendChild(div);
      });
    }

    fetchVoices();
  </script>
</body>
</html>
