<!DOCTYPE html>
<html lang="en" class="bg-white text-black dark:bg-gray-900 dark:text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EchoMe – Login / Sign-Up</title>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Favicon / logo -->
  <link rel="icon" type="image/png" href="assets/logo.png" />

  <!-- Theme + auth scripts -->
  <script src="assets/theme.js" defer></script>
  <script src="assets/auth.js"  defer></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">

  <img src="assets/logo.png" alt="EchoMe Logo" class="h-16 w-16 mb-4" />
  <h1 class="text-3xl font-bold mb-6">EchoMe</h1>

  <div class="w-full max-w-sm">
    <!-- ── Sign-Up ───────────────────────────── -->
    <form id="signupForm" class="mb-8 p-4 border rounded shadow dark:border-gray-700">
      <h2 class="text-xl font-semibold mb-4">Sign Up</h2>

      <input name="email"    type="email"    placeholder="Email"
             class="w-full mb-3 p-2 rounded border dark:bg-gray-800"  required />
      <input name="password" type="password" placeholder="Password"
             class="w-full mb-3 p-2 rounded border dark:bg-gray-800"  required />

      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded">
        Sign Up
      </button>
    </form>

    <!-- ── Log-In ────────────────────────────── -->
    <form id="loginForm"  class="p-4 border rounded shadow dark:border-gray-700">
      <h2 class="text-xl font-semibold mb-4">Log In</h2>

      <input name="email"    type="email"    placeholder="Email"
             class="w-full mb-3 p-2 rounded border dark:bg-gray-800"  required />
      <input name="password" type="password" placeholder="Password"
             class="w-full mb-3 p-2 rounded border dark:bg-gray-800"  required />

      <button type="submit" class="w-full py-2 bg-green-600 text-white rounded">
        Log In
      </button>
    </form>
  </div>
</body>
</html>
