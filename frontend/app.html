<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Â· EchoMe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300 ease-in-out">
  <header class="w-full sticky top-0 backdrop-blur bg-white/70 dark:bg-gray-800/60 shadow-sm">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <span class="text-2xl font-bold">EchoMe</span>
      <a id="logoutBtn" href="#" class="underline text-sm hover:text-indigo-600">Log out</a>
    </div>
  </header>

  <main class="flex-1 max-w-5xl mx-auto p-6">
    <div class="mb-6 flex gap-2">
      <button data-tab="profile"   class="tabBtn px-4 py-2 rounded-full bg-gray-200 dark:bg-gray-700 text-sm font-medium transition">Profile</button>
      <button data-tab="add-voice" class="tabBtn px-4 py-2 rounded-full bg-gray-200 dark:bg-gray-700 text-sm font-medium transition">Add Voice</button>
      <button data-tab="generate"  class="tabBtn px-4 py-2 rounded-full bg-gray-200 dark:bg-gray-700 text-sm font-medium transition">Generate Speech</button>
    </div>

    <section id="profileTab"   hidden class="space-y-4 motion-safe:animate-fade-in"></section>
    <section id="addVoiceTab" hidden class="space-y-4 motion-safe:animate-fade-in"></section>
    <section id="generateTab" hidden class="space-y-4 motion-safe:animate-fade-in"></section>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
