<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Â· EchoMe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 flex flex-col">

  <header class="w-full shadow-sm bg-white/80 dark:bg-gray-800/60 backdrop-blur">
    <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
      <span class="font-semibold text-xl">EchoMe</span>
      <a id="logoutBtn" href="#" class="text-sm underline">Log out</a>
    </div>
  </header>

  <main class="flex-1 max-w-4xl mx-auto p-6">
    <div class="mb-6 flex gap-2">
      <button data-tab="profile"   class="tabBtn px-3 py-2 rounded border-b-2 border-transparent">Profile</button>
      <button data-tab="add-voice" class="tabBtn px-3 py-2 rounded border-b-2 border-transparent">Add Voice</button>
      <button data-tab="generate"  class="tabBtn px-3 py-2 rounded border-b-2 border-transparent">Generate Speech</button>
    </div>

    <section id="profileTab"   hidden class="space-y-4"></section>
    <section id="addVoiceTab" hidden class="space-y-4"></section>
    <section id="generateTab" hidden class="space-y-4"></section>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
